<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Personal Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="bg-grid"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('public.index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
                {% if config.get('DEBUG') %}
                <div class="mt-5">
                    <details class="text-start">
                        <summary class="btn btn-outline-info">Show Error Details (Debug Mode)</summary>
                        <div class="mt-3 p-3 bg-light rounded">
                            <pre class="text-danger small">{{ error }}</pre>
                        </div>
                    </details>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 60px 0;
}

.error-page .display-1 {
    font-size: 8rem;
    font-weight: 300;
    color: #6c757d;
    margin-bottom: 1rem;
}

.error-page h2 {
    color: #495057;
    font-weight: 400;
}

.error-actions .btn {
    padding: 12px 24px;
    font-size: 1.1rem;
    border-radius: 6px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.error-actions .btn i {
    font-size: 1rem;
}

details summary {
    cursor: pointer;
    list-style: none;
}

details summary::-webkit-details-marker {
    display: none;
}

details[open] summary {
    margin-bottom: 1rem;
}
</style>
</body>
</html>
