<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pygments-css@1.0.0/github.min.css">
    <style>
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .page-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        /* Inherit blog post styles */
        .page-body p { margin-bottom: 1.5rem; }
        .page-body pre {
            background: #f6f8fa;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .page-body code {
            background: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .page-body pre code { background: none; padding: 0; }
        .page-body h2, .page-body h3, .page-body h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .page-body h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .page-body h3 { font-size: 1.5rem; }
        .page-body ul, .page-body ol { margin: 1rem 0 1.5rem 2rem; }
        .page-body li { margin-bottom: 0.5rem; }
        .page-body blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        .page-body img {
            max-width: 100%;
            width: auto;
            height: auto;
            display: block;
            border-radius: 8px;
            margin: 1.5rem auto;
        }
        .page-body a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        .page-body a:hover { color: var(--hover-color); }

        /* Ensure images in any nested containers are also constrained */
        .page-body * img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <nav>
        <div class="nav-container">
            <div class="logo">MyBlog</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('blog_list') }}">Blog</a></li>
                {% for nav_page in get_nav_pages() %}
                <li><a href="{{ url_for('view_page', slug=nav_page.slug) }}">{{ nav_page.title }}</a></li>
                {% endfor %}
                <li><a href="{{ url_for('admin_dashboard') }}">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div style="margin-top: 80px;"></div>

    <main>
        <article class="page-content">
            <div class="page-header">
                <h1 style="font-size: 2.5rem; margin: 0;">{{ page.title }}</h1>
            </div>

            <div class="page-body">
                {{ content_html | safe }}
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. Built with Flask.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
